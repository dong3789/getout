<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown Timer</title>
    <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>광구 퇴사까지 </h1>
    <h1 id="timer"></h1>
    <img src="back.jpeg">

    <script> const countDownTimer = function (id, date) {
        var _vDate = new Date(date); // 전달 받은 일자
        var _second = 1000;
        var _minute = _second * 60;
        var _hour = _minute * 60;
        var _day = _hour * 24;
        var timer;

        function showRemaining() {
            var now = new Date(); var distDt = _vDate - now; if (distDt < 0) {
                clearInterval(timer); document.getElementById(id).textContent = '퇴사 축하 2022-10-11!';
                return;
            } var days = Math.floor(distDt / _day);
            var hours = Math.floor((distDt % _day) / _hour);
            var minutes = Math.floor((distDt % _hour) / _minute);
            var seconds = Math.floor((distDt % _minute) / _second);
            //document.getElementById(id).textContent = date.toLocaleString() + "까지 : ";

            document.getElementById(id).textContent = days + '일 ';
            document.getElementById(id).textContent += hours + '시간 ';
            document.getElementById(id).textContent += minutes + '분 ';
            document.getElementById(id).textContent += seconds + '초';
        } timer = setInterval(showRemaining, 1000);
    }
    var dateObj = new Date(); dateObj.setDate(dateObj.getDate() + 1);
    countDownTimer('timer', '10/11/2022 00:00 AM');
    </script>
</body>

</html>
